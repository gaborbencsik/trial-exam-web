<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar's Cipher decoder</title>
    <link rel="stylesheet" href="style.css" type="text/css">

  </head>
  <body>
    <section class="input-fields">
      <h1>Type your text here:</h1>
      <!-- <input type="text" name="" value=""> -->
      <textarea class="textarea" name="name" rows="8" cols="80" placeholder="Type text here"></textarea>
      <input class="shift" type="number" value="1" min="-25" max="25">
      <button class="button" type="button" name="button">Let's decode</button>
    </section>
    <hr>
    <section class="output-fields">
      <h1>Decoded message</h1>
      <p>Message</p>
    </section>
    <hr>
    <section class="previus-messages">
      <h1>Previously decoded messages</h1>
      <ul class="previous">
        <li>first</li>
        <li>second</li>
      </ul>
    </section>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
